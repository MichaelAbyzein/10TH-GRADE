<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List On React</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .list-container {
            width: 100%;
            height: 100vh;
            display: flex;
            box-sizing: border-box;
            align-content: center;
            flex-direction: column;
            justify-content: center;
            background-image: url("https://img.freepik.com/free-photo/grunge-vintage-old-paper-background_1373-431.jpg?w=2000");
            
        }
        .container {
            display: flex;
            flex-direction: row;
            font-family: 'Papyrus';
        }
        .list-title {
            align-self: center;
            font-size: 42px;
        }
        .input-container {
            display: flex;
            justify-content: center;
        }
        input {
            width: 55%;
            height: 120%;
            align-self: center;
            border-style: none;
            font-size: 32px;
            font-family: 'Papyrus';
        }
        ul li {
            align-items: center;
            list-style: none;
            font-size: 25px;
            text-transform: capitalize;
            font-weight: bold;
            display: flex;
            flex-direction: row;
        }
        ul {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .delete-btn {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            font-size: 16pt;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 390px;
            background-color: transparent;
        }
        .add-btn {
            font-size: 20pt;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            margin-left: 32px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        class ListApp extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    tasks : ["Dishes", "Reaches", "Leaches"],
                    input : ""
                }
            }

            render = () => {
                return (
                    <div className="container">
                        <div className="list-container">
                            <h2 className="list-title">My To Do List</h2>
                            <br></br>
                            <ul>
                                {this.state.tasks.map((task, i) => (
                                    <div>
                                        <br></br>
                                        <li key={i}>
                                            {i+1}. {task} 
                                            <button  class="delete-btn" onClick={ () => this.deletetask(i) }>
                                                <i class='bx bx-trash'></i>
                                            </button> 
                                        </li>
                                        <br></br>
                                    </div>
                                ))}
                            </ul>
                            <div className="input-container">
                                <input type="text" value={this.state.input} onChange={this.updateinput} onKeyPress={this.submitevent}/>
                                <button  class="add-btn" onClick={this.addtask}>
                                    <i class='bx bx-edit icon-add-note'></i> 
                                </button>
                            </div>
                        </div>

                        
                    </div>
                )
            }

            updateinput = event => {
                this.setState({
                    input : event.target.value
                })
            }

            submitevent = event => {
                if (event.key == "Enter") {
                    this.addtask()
                }
            }

            addtask = () => {
                function invalidInput(input) {
                    return !input.trim().length
                }
                if (invalidInput(this.state.input)) {
                    alert("Please Write A Valid Task!")
                } else {
                    this.setState(state => ({
                        tasks : [...state.tasks, state.input],
                        input : ""
                    }))
                }
            }

            deletetask = index => {
                this.setState(state => {
                    const tasks = [...state.tasks];
                    tasks.splice(index, 1);
                    return {
                        tasks : tasks
                    }
                })
            }
        }

        ReactDOM.render(<ListApp/>, document.getElementById("app"))

    </script>
</body>
</html>
