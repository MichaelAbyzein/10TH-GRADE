<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>First React</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        class Hello extends React.Component {
            render(){
                return(
                    <h1>Hello {this.props.name || "User"}!</h1>
                )

            }
        }

        class CallOut extends React.Component {
            render(){
                return(
                    <div>
                        <p>You forgot your driver license, {this.props.name || "User"}!</p>
                        <button onClick={this.handlingClick}>What ?</button>
                    </div>
                    
                )
            }
            handlingClick = () => {
                alert(`I SAID, YOU FORGOT YOUR DRIVING LICENSE, ${this.props.name}!`)
            }
        }

        class App extends React.Component {
            render(){
                return(
                    <div>
                        <Hello name='Ludwig'/>
                        <CallOut name='Ludwig'/>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById("app"))

    </script>
</body>
</html>
