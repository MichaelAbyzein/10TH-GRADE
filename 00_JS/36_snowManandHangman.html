<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Draw Snowman and Hangman</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400" style="background-color: grey;"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		function drawSnowMan(x, y, color="White", stickcolor="Brown"){
			headsize = 20
			ctx.fillStyle = color;
			ctx.lineWidth = 4;

			// body
			for (var bodycount=0; bodycount < 3; bodycount ++){
				ctx.beginPath();
				ctx.arc(x, y+(bodycount)*73, headsize+10+bodycount*10, 0, 2*Math.PI, true);
				ctx.closePath();
				ctx.stroke();
				ctx.fill();
			}

			// hand

			ctx.strokeStyle = stickcolor
			ctx.beginPath();
			ctx.moveTo(x+36, y+50);
			ctx.lineTo(x+60, y+100);
			ctx.closePath();
			ctx.stroke();
			ctx.beginPath();
			ctx.moveTo(x-36, y+50);
			ctx.lineTo(x-60, y+100);
			ctx.closePath();
			ctx.stroke();

		}

		function drawHangMan(x, y, line="Black", lineWidth=3){
			ctx.strokeStyle = line;
			ctx.lineWidth = lineWidth;

			// torso

			ctx.beginPath();
			ctx.moveTo(x, y);
			ctx.lineTo(x, y+80);
			ctx.closePath();
			ctx.stroke();

			// head
			ctx.beginPath();
			ctx.arc(x, y-30, 30, 0, 2*Math.PI, true);
			ctx.closePath();
			ctx.stroke();

			// hand

			ctx.beginPath();
			ctx.moveTo(x, y);
			ctx.lineTo(x+40, y+60);
			ctx.closePath();
			ctx.stroke();
			ctx.beginPath();
			ctx.moveTo(x, y);
			ctx.lineTo(x-40, y+60);
			ctx.closePath();
			ctx.stroke();

			// legs
			ctx.beginPath();
			ctx.moveTo(x, y+80);
			ctx.lineTo(x+20, y+200);
			ctx.closePath();
			ctx.stroke();
			ctx.beginPath();
			ctx.moveTo(x, y+80);
			ctx.lineTo(x-20, y+200);
			ctx.closePath();
			ctx.stroke();

		}
		drawSnowMan(100, 200);
		drawHangMan(220, 220)
	</script>
</body>
</html>
