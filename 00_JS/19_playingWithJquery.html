<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Play Play</title>
</head>
<body>
	<h1 id="main-heading">Hello World!</h1>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

	<script type="text/javascript">
		let newtext = prompt("Input new text please ...")

		$('#main-heading').text(newtext);

		let newParagraph = "<p>I love JS</p>"

		$("body").append(newParagraph);
	</script>

	<h3>My Hobbies...</h3>
	<!--- order list -->
	<ol>

	</ol>

	<script type="text/javascript">
		for (let i=0; i<3; i++){
			let hobby = prompt("Tell me your hobby... pls ...");
			$('ol').append(`<li>${hobby}</li>`)
		}
	</script>
</body>
</html>
