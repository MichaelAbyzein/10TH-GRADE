<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drawing Lines</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		ctx.beginPath();
		ctx.moveTo(10, 20);
		ctx.lineTo(60, 60);
		ctx.closePath();
		ctx.stroke();

		ctx.strokeStyle = "Orange";
		ctx.lineWidth = 1;
		ctx.fillStyle = "Green";

		ctx.beginPath();
		ctx.moveTo(100, 100);
		ctx.lineTo(100, 60);
		ctx.lineTo(130, 30);
		ctx.lineTo(160, 60);
		ctx.lineTo(160, 100);
		ctx.lineTo(100, 100);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();

		ctx.strokeStyle = "Blue";
		ctx.lineWidth = 1;
		ctx.fillStyle = "Transparent";

		ctx.beginPath();
		ctx.moveTo(200, 300);
		ctx.lineTo(300, 210);
		ctx.lineTo(100, 80);
		ctx.lineTo(400, 10);
		ctx.lineTo(10, 80);
		ctx.lineTo(20, 90);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();
	</script>
</body>
</html>
