<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            margin: 10px auto;
            height: 600px;
            width: 60%;

            max-width: 500px;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        .inner {
            width: 100%;
            height: 600px;
            overflow-y: hidden;
        }
        .gap {
            margin-bottom: 50rem;
        }
        .scroll, .fixed, .locale {
            background-image: url('assets/moon.png');
        }
        .scroll{background-attachment: scroll; }
        .fixed{background-attachment: fixed; }
        .locale{background-attachment: local; }
    </style>
</head>
<body>
    <div class="scroll">
        <div class="inner"><h1>Scroll</h1></div>
    </div>
    <div class="fixed">
        <div class="inner"><h1>Fixed</h1></div>
    </div>
    <div class="locale">
        <div class="inner"><h1>Local</h1></div>
    </div>
    <div class="gap"></div>
</body>
</html>
