<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before und After</title>
    <style>
        @media (min-width: 1200px) {
            h1::before {
                content: "Holla! Javatinn!";
            }
            h2::after {
                content: "Sure... Sure...";
            }
        }
        @media (max-width: 1199px) {
            h1::before {
                content: "Sinkalao!";
            }
            h2::after {
                content: "Pretistenti...";
            }
        }
    </style>
</head>
<body>
    <h1></h1>
    <h2>Javatinn </h2>
</body>
</html>
