<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class: Selector Anchor</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-weight: bold;
        }
        a {
            text-decoration: none;
        }
        a:link {
            color: lightblue;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: blueviolet;
        }
        a:focus {
            color: green;
        }
        a:active {
            color: lightgreen;
        }
        a.footer-link:hover {
            color: violet;
        }
        a.footer-link:focus {
            color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Insert Sample Link Style</h1>
    </header>
    <hr>
    <section class="main">
        <ol>
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                    The first time you see me, I could be a light blue, bold, non-underlined link in the Verdena font.
                </a>
            </li>
            <li>
                <a href="#">
                    The first time you see me, I could be a light blue, bold, non-underlined link in the Verdena font.
                </a>
            </li>
        </ol>
    </section>
    <footer>
        <p>
            Contact Us : <a href="mailto:notthewayguider.@gmail.com" class="footer-link">notthewayguider.@gmail.com</a>
        </p>
    </footer>
</body>
</html>
