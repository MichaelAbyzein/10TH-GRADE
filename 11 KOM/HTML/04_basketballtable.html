<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            width: 100px;
            text-align: center;
        }
        th.team {
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Basketball Scoreboard
    </h1>

    <hr>

    <table>
        <thead>
            <tr>
                <th class="team">Team</th>
                <th>Win</th>
                <th>Lose</th>
                <th>Origin</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;">MNST</td>
                <td>42</td>
                <td>96</td>
                <td rowspan="2">IGS</td>
            </tr>
            <tr>
                <td style="text-align: center;">TSLK</td>
                <td>6</td>
                <td>12</td>
            </tr>
            <tr>
                <td style="text-align: center;">KMTN</td>
                <td>10</td>
                <td>10</td>
                <td>Xaverius</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
