<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        /* nav {
            width: 100%;
            height: 30px;
            background-color: grey;
            position: fixed;
            top: 0;
            left: 0;
        } */
        div.red {
            position: relative;
            background-color: red;
            margin-top: 100px;
        }
        div.blue {
            background-color: blue;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        div.green {
            background-color: green;
            position: relative;
            left: 50px;
        }
    </style>
</head>
<body>
    <nav></nav>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
