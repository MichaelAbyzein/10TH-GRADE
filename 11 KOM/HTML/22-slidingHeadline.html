<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Headline</title>
    <style>
        body {
            height: 100vh;
            background: #a3a3a3;
            text-align: center;
            font-size: 2rem;
            padding: 2rem 0;
            animation: slidingDoor 3s infinite;
            animation-direction: alternate;
        }

        @keyframes slidingDoor {
            0% {
                transform: translateY(-100px);
            }
            45% {
                transform: translateY(-25px);
            }
            95% {
                transform: translateY(125px);
            }
        }
    </style>
</head>
<body>
    <li class="headline">Yes... It is</li>
</body>
</html>
