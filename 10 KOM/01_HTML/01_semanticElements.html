<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantic Elements</title>
</head>
<body>
	<header>
		<h1>INSERT SITE OR PAGE LOGO</h1>
	</header>
	<nav>
		SITE OF PAGE NAVIGATION
	</nav>
	<article>
		<header>
			<h2>Article Heading</h2>
		</header>
		<section>
			<header>
				<h3>Section 1</h3>
				<p>Insert Content 1 Here.</p>
			</header>
		</section>
		<section>
			<header>
				<h3>Section 2</h3>
				<p>Insert Content 2 Here.</p>
			</header>
		</section>
		<footer>
			<p>Article Footer Here.</p>
		</footer>
	</article>
	<footer>
		SITE OR PAGE FOOTER.
	</footer>

</body>
</html>
