<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drawing Circle</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400" style="background-color: grey;"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		ctx.strokeStyle = "Red";
		ctx.fillStyle = "Blue";
		ctx.lineWidth = 4;

		ctx.beginPath();
		ctx.arc(200, 200, 50, 0, 2*Math.PI, true); // clockwise / searah jarum jam
		ctx.stroke();
		ctx.fill();

		//buat function circle

		function makecircle(xp, yp, radius, start, stop, mode = "true", width = 1, stroke = "Black", fillColor = "Transparent") {
			ctx.strokeStyle = stroke;
			ctx.fillStyle = fillColor;
			ctx.lineWidth = width;

			ctx.beginPath();
			ctx.arc(xp, yp, radius, start, (stop)*Math.PI, mode);
			ctx.stroke();
			ctx.fill();
		}
		makecircle(100, 100, 30, 0, 2, false, 5, "Red", "Yellow");
	</script>
</body>
</html>
