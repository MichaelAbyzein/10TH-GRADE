<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Draw Hangman(Alt)</title>
</head>
<body>
	<canvas id="canvas" width="800" height="800" style="background-color: grey;"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		let circle = function (x, y, radius, color, isFilled) {
			ctx.strokeStyle = color;
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, 2*Math.PI, false);
			ctx.closePath();
			if (isFilled){
				ctx.fillStyle = color;
				ctx.fill();
			}
		}

		let line = function (x, y, xdir, ydir, color, width=3){
			ctx.strokeStyle = color;
			ctx.lineWidth = width;

			ctx.beginPath();
			ctx.moveTo(x, y);
			ctx.lineTo(xdir, ydir);
			ctx.closePath();
			ctx.stroke();
		}

		let hangman = function (x, y, color) {
			let head = circle(x, y, 50, color, true);
			let torso = line(x, y+50, x, y+200, color, 10)

			let lefthand = line(x, y+50, x-60, y+120, color, 8);
			let righthand = line(x, y+50, x+60, y+120, color, 8);
			let leftleg = line(x, y+200, x-60, y+280, color, 8);
			let rightleg = line(x, y+200, x+60, y+280, color, 8);
		}

		hangman(200, 300, "Green")
	</script>
</body>
</html>
