<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman 2: Now with better optimization!</title>
</head>
<body>
	<script type="text/javascript">
		var words = [
		"mice",
		"rabbit",
		"cat",
		"bat",
		"deer"
		];

		function pickrandomword() {
			return words[Math.floor(Math.random()*words.length)];
		}

		var temptarr = [];

		function setUpAnswer(word) {
			for (var i=0; i < word.length; i++){
				temptarr[i] = "_";
			}
			return temptarr;
		}

		function showprogress(ansarr){
			alert("What ... :" + temptarr.join(" "));
		}
		
		function getGuess() {
			var guess = prompt("Guess a letter to or click cancel to stop playing");
			return guess;
		}

		function updateState(guess, word, ansarr) {
			for (var i = 0; i < word.length; i++){
				if (word[i] == guess){
					AnsRray[i] = guess;
					remainingLetters--;
				}
			}
		}

		function showAnswerandCongrat(ansarr) {
			alert("Congrats!")
		}

		var word = pickrandomword();
		var AnsRray = setUpAnswer(word);
		var remainingLetters = word.length;

		while (remainingLetters > 0) {
			showprogress(AnsRray);

			var guess = getGuess();
			if (guess === null) {
				break;
			} else if (guess.length !== 1) {
				alert("Please write a single letter!");
			} else {
				var correctGuesses = updateState(guess, word, temptarr);
				remainingLetters == correctGuesses;	
			}
		}
	</script>
</body>
</html>
