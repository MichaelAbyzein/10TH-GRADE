<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML-Info</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("xml-btn").onclick = function() {
                const response = new XMLHttpRequest();

                response.onload = function() {
                    const parsedxml = this.responseXML;

                    const personxml = parsedxml.getElementsByTagName("PERSON");

                    list = "";

                    for (let i = 0; i < personxml.length; i++) {
                        list = list + "Name : " + personxml[i].getElementsByTagName("FRONTNAME")[0].childNodes[0].nodeValue + " " + personxml[i].getElementsByTagName("BACKNAME")[0].childNodes[0].nodeValue + "<br>";
                    }

                    document.getElementById("name-list").innerHTML = list;

                }

                response.open("GET", "anxml.xml");
                response.send();

            }
        })
    </script>
</head>
<body>
    <div class="xml-content">
        <h2>XML Should Appeared Here!</h2>
        <p id="name-list"></p>
        <br>
        <button id="xml-btn">Click Me!</button>
    </div>
</body>
</html>
