<!-- AJAX means Asynchronic Javascript And XML (Dont Copy This!) (py -m http.server)-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Aj- What ?</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("btn-next").onclick = function() {
                const response = new XMLHttpRequest();

                response.onload = function() {
                    // this is done when AJAX got the data from the response.
                    document.querySelector(".page-text").innerHTML = this.responseText;
                }

                response.open("GET", "ajax_info.txt");
                response.send();

                // document.querySelector(".page-text").innerHTML = "<h1></h1>";
            }
            document.getElementById("second-btn").addEventListener("click", () => {
                const response = new XMLHttpRequest();

                response.onload = function() {
                    const parsing = JSON.parse(response.responseText);
                    
                    // console.log(parsing)

                    document.querySelector(".json-content").innerHTML = "ID : " + parsing.code;
        
                }

                response.open("GET", "json-info.json");
                response.send();
            })
            document.getElementById("xml-btn").onclick = function() {
                const response = new XMLHttpRequest();

                response.onload = function() {
                    const parsedxml = this.responseXML;

                    const personxml = parsedxml.getElementsByTagName("PERSON");

                    name = "";

                    for (let i = 0; i < personxml.length; i++) {
                        name = name + "Name : " + personxml[i].getElementsByTagName("FRONTNAME")[0].childNodes[0].nodeValue + " " + personxml[i].getElementsByTagName("BACKNAME")[0].childNodes[0].nodeValue + "<br>";
                    }

                    document.getElementById("name-list").innerHTML = name;

                }

                response.open("GET", "anxml.xml");
                response.send();

            }
        })
    </script>
</head>
<body>
    <div class="page-text">
        <h1>Something Something, It could be replaced...</h1>
        <button id="btn-next">How ?</button>
    </div>
    <div class="second-content">
        <p class="json-content">You have to changed it now!</p>
        <button id="second-btn">Cliche Here!</button>
    </div>
    <div class="xml-content">
        <h2>XML Should Appeared Here!</h2>
        <p id="name-list"></p>
        <br>
        <button id="xml-btn">Click Me!</button>
    </div>
</body>
</html>
