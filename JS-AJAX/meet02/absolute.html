<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        div {
            margin: 0px auto;
            height: 200px;
            width: 100px;
            border: black 1px solid;
        }
        .one {
            background-color: blue;
        }
        .two {
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
        }
        .three {
            background-color: yellow;
        }
        .wrapper {
            width: 600px;
            height: 690px;
            border: purple 10px solid;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
