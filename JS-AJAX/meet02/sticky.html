<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Nav</title>
    <style>
        body {
            height: 200px;
        }
        div {
            margin: 0px auto;
            height: 200px;
            width: 100px;
            border: black 1px solid;
        }
        .one {
            background-color: blue;
        }
        .two {
            background-color: green;
            position: fixed;
            height: 50px;
            width: 100%;
            top: 0;
            left: 0;
        }
        .three {
            background-color: yellow;
        }
        .fourapps {
            background-color: lime;
            position: absolute;
        }
        .wrapper {
            width: 600px;
            height: 690px;
            border: purple 10px solid;
            position: relative;
            top: 50px;
        }
        .circle {
            width: 72px;
            height: 72px;
            border-radius: 100px;
            background-color: limegreen;
            position: fixed;
            bottom: 50px;
            right: 50px;
            text-align: center;
            font-size: 40px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="two"></div>
        </nav>
        <div class="information"></div>
    </header>
    <div class="wrapper">
        <div class="one"></div>
        
        <div class="three"></div>
    </div>
    <div class="circle">
        <i class="bx bxs-chat"></i>
    </div>
</body>
</html>
