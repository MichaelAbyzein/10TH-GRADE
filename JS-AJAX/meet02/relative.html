<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        div {
            height: 200px;
            width: 100px;
            border: black 1px solid;
        }
        .one {
            background-color: blue;
        }
        .two {
            background-color: green;
            position: relative;
            left: 50px;
            top: 50px;
            /* position: static;
            margin-left: 30px;
            margin-right: 30px; */
        }
        .three {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
